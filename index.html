<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attraper Mew</title>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-background-image="/gameboy_wallpaper_desaturated.png">
          <div class="container">
            <div class="col">
              <h2>Retourner le cerveau de sa Gameboy</h2>
            </div>
          </div>
        </section>
        <section>
          Le talk de l'année !
        </section>
        <section>
          <div class="container">
            <div class="col">
                <br/>
                <h4>La <span class="bright">Gameboy</span></h4>
                <strong class="smaller muted bold">ゲームボーイ</strong>
                <p>
                21 avril 1989 🇯🇵
                <br/>
                octobre 1989 🇺🇸
                <br/>
                28 septembre 1990 🇪🇺
              </p>
            </div>
            <div class="col">
              <img class="rounded" src="/gameboy_blueprint.jpeg" height="600px"/>
            </div>
          </div>
        </section>
        <section>
          <img class="rounded" src="/gameboy_pokemon.jpeg" />
        </section>
        <section>
          <h1>Fin</h1>
          <img src="mew.png" class="mew"/>
          <h4 class="muted">Merci de votre attention</h4>
          ❤️
        </section>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
